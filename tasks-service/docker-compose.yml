version: "2"

services:
  tasks-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: telnoiko/tasks-api:dev
    container_name: "tasks-api"
    hostname: "tasks-api"
    ports:
      - "1323:1323"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:15.2-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: tasks
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./db/db.sql:/docker-entrypoint-initdb.d/db.sql
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"